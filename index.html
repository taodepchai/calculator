<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <table border="1">
            <tr>
                <td class="click" colspan="6">
                    <input id="display" type="text" class="display" readonly>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="click" colspan="2"><button class="button" onclick="backspace()">BkSp</button></td>
                <td class="click" colspan="2"><button class="button" onclick="clearEntry()">CE</button></td>
                <td class="click"><button class="button" onclick="clearDisplay()">C</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button" onclick="calculateMemoryClear()">MC</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('7')">7</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('8')">8</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('9')">9</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('/')">/</button></td>
                <td class="click"><button class="button" onclick="calculateSquareRoot()">sqr</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button" onclick="calculateMemoryRead()">MR</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('4')">4</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('5')">5</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('6')">6</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('*')">*</button></td>
                <td class="click"><button class="button" onclick="calculatePercentage()">%</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button" onclick="calculateMemoryStore()">MS</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('1')">1</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('2')">2</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('3')">3</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('-')">-</button></td>
                <td class="click"><button class="button" onclick="calculateReciprocal()">1/x</button></td>
            </tr>
            <tr>
                <td class="click"><button class="button" onclick="calculateMemoryAdd()">M+</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('0')">0</button></td>
                <td class="click"><button class="button" onclick="togglePlusMinus()">+/-</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('.')">.</button></td>
                <td class="click"><button class="button" onclick="appendToDisplay('+')">+</button></td>
                <td class="click"><button class="button equal" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
        <button class="more-options">More Options</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
